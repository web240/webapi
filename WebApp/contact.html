<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>联系人管理</title>
	<meta charset="utf-8" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <!--当前联系人列表-->
    <div id="content">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>联系电话</th>
                    <th>电子邮件</th>
                    <th></th>
                </tr>
            </thead>
            <tbody data-bind="foreach:contacts">
                <tr>
                    <td data-bind="text:Name"></td>
                    <td data-bind="text:PhoneNo"></td>
                    <td data-bind="text:EmaiAddress"></td>
                    <td>
                        <a href="#" data-bind="click:$root.showDialog">修改</a>
                        <a href="#" data-bind="click:$root.delete">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="#" class="btn btn-primary" data-bind="click:showDialog">添加新联系人</a>
    </div>

    <!--添加修改联系人对话框-->
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dissmiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">编辑联系人信息</h4>
                </div>
                <div class="modal-body form-horizontal" data-bind="width:contact">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="姓名" data-bind="value:Name" />
                        </div>
                    </div>
                </div>
                <div class="modal-body form-horizontal" data-bind="width:contact">
                    <div class="form-group">
                        <label for="phoneNo" class="col-sm-2 control-label">联系电话</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="phoneNo" placeholder="联系电话" data-bind="value:PhoneNo" />
                        </div>
                    </div>
                </div>
                <div class="modal-body form-horizontal" data-bind="width:contact">
                    <div class="form-group">
                        <label for="emailAddress" class="col-sm-2 control-label">电子邮箱</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="emailAddress" placeholder="电子邮箱" data-bind="value:EmailAddress" />
                        </div>
                    </div>
                </div>
                <div class="modal-body form-horizontal" data-bind="width:contact">
                    <div class="form-group">
                        <label for="address" class="col-sm-2 control-label">地址</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="address" placeholder="地址" data-bind="value:Address" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn btn-default" data-dissmiss="modal">关闭</a>
                    <a href="#" class="btn btn-primary" data-bind="click:save">保存</a>
                </div>
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-1.11.3.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/knockout-3.4.1.js"></script>
    <script src="Scripts/viewmodel.js"></script>
    <script>
        function AddressModel() {
            var self = this;
            self.province = ko.observable("hubei");
            self.city = ko.observable("wuhan");
            self.district = ko.observable("hongshan");
            self.street = ko.observable("dayehuayuan 3-1-403");
            self.address = ko.observable();

            self.format = function () {
                if (self.province() && self.city() && self.district() && self.street()) {
                    var address = self.province() + " " + self.city() + " " + self.street();
                    self.address(address);
                } else {
                    alert("please full address imformation");
                }
            };

            self.format();
        }

        ko.applyBindings(new AddressModel());
    </script>
</body>
</html>
